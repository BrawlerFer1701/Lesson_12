<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#container{
			width: 500px;
			height: 200px;
		}
		.dong{
			height: 100px;
		}
		.o_vuong{
			width: 100px;
			height: 100px;
			float: left;

		}
		.o_1{
			background: red;
		}
		.o_3{
			background: yellow;
		}
		.o_5{
			background: green;
		}
		.o_2{
			background: blue;
		}
		.o_4{
			background: violet;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="dong">
			<div class="o_vuong o_1"></div>
			<div class="o_vuong"></div>
			<div class="o_vuong o_3"></div>
			<div class="o_vuong"></div>
			<div class="o_vuong o_5"></div>
		</div>
		<div class="dong">
			<div class="o_vuong"></div>
			<div class="o_vuong o_2"></div>
			<div class="o_vuong"></div>
			<div class="o_vuong o_4"></div>
			<div class="o_vuong"></div>
		</div>
	</div>
</body>
</html>
